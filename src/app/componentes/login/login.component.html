<section id="login">
  <div class="container my-5 py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-dark text-white text-center animated fadeInUp">
            <div class="card-header">
              <h4>LOGIN</h4>
            </div>
            <div class="card-body">
              <form class="form-box " (submit)="login()">
                <div class="for-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control bg-transparent my-2 border border-info" [(ngModel)]="email" required>
                </div>
                <div class="for-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control bg-transparent my-2 border border-info" [(ngModel)]="password" required>
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block my-2 border border-info">
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
